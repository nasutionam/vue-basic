<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Class And Style Binding</title>
    <style>
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
      
    </style>
</head>
<body>
    
    <div id="app">
       <div class="row justify-content-center mt-3">
           <div class="circle"
                v-bind:style="{ backgroundColor: color }">
           </div>

           <div class="col-5">
                <p>Write a message</p>
                <textarea v-model="text" class="form-control" placeholder="write something!" cols="30" rows="10"></textarea>
           </div>
           <div class="col-5">
               <p>message</p>
               <p>{{ text }}</p>
           </div>
           
       </div>

       <div class="row justify-content-center mt-3">
           <input type="text" v-model="color">
           <input type="checkbox" name="" id="checkbox" v-model="checked">
           <label for="checkbox">Label: {{ checked }}</label>
       </div>

       <div class="row justify-content-center mt-3">
            <select name="" id="" v-model="city">
                <option>Medan</option>
                <option>Jakarta</option>
                <option>Bandung</option>
            </select>
        </div>

       <div class="row justify-content-center mt-3">
           <p>Color Data: {{ color }}</p>
       </div>

       
       <div class="row justify-content-center mt-3">
            <form @submit.prevent="onSubmit()">
                <div class="form-group">
                    <label for="commentText">Publish a comment!</label>
                    <textarea name="" v-model="comment" class="form-control" id="commentText" cols="30" rows="10"></textarea>
                </div>

                <button class="btn btn-success" type="submit" @>Publish</button>
            </form>
       </div>

       <div class="container">
           <div class="card" v-for="comment in comments">
               <div class="card-body">
                   {{comment}}
               </div>
           </div>
       </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
